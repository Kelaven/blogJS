<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
</head>

<body>
    <div class="container">
        <header>
            <a class="header-brand" href="/index.html">Blog</a>
            <ul>
                <li>
                    <a class="header-nav" href="./index.html">Accueil</a>
                </li>
                <li>
                    <a class="header-nav active" href="./form/form.html">Créer un article</a>
                </li>
            </ul>
        </header>
        <div class="content">
            <form>
                <h2 class="title-underline">
                    Ajouter un article
                </h2>
                <div class="form-group">
                    <label>Auteur</label>
                    <input type="text" name="author">
                </div>
                <div class="form-group">
                    <label>Image de profil</label>
                    <input type="text" name="img">
                </div>
                <div class="form-group">
                    <label>Catégorie</label>
                    <input type="text" name="category">
                </div>
                <div class="form-group">
                    <label>Titre</label>
                    <input name="title" type="text">
                </div>
                <div class="form-group">
                    <label>Article</label>
                    <textarea name="content"></textarea>
                </div>
                <ul id="errors" class="text-error"></ul>
                <div class="form-btn-container">
                    <button type="button" class="btn btn-secondary">Annuler</button>
                    <!-- mettre un type button dans une balise button d'un formulaire signifie qu'il ne va pas soumettre le form -->
                    <button type="submit" class="btn btn-primary">Sauvegarder</button>
                </div>
            </form>
        </div>
        <footer>© Blog</footer>
    </div>
    <script type="module" src="./form.js"></script>
    <script type="module" src="../index.js"></script>
</body>

</html>
